name: ci

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22.4'

      - name: Install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: My Test
        run: go test ./... -cover

      - name: Gosec Test
        run:  gosec ./...


  style:
    name: Style
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22.4'

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest           
      
      # test -z $() <- $(): is a command submision in bash, which runs command and replace, and test -z 
      # is build into bash with -z option to check if return argument is empty string, if it is it return 0 if not return 1.     
      - name: Check Formatting
        # run: test -z $(go fmt ./...)       
        run: go fmt ./...

      - name: Check Linting
        run: test -z $(staticcheck ./...)
